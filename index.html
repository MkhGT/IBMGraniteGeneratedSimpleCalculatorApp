<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <input type="text" id="display" class="form-control" disabled>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="clearDisplay()">C</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="backspace()">DEL</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="calculate()">=</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendNumber(0)">0</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendNumber(1)">1</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendNumber(2)">2</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendNumber(3)">3</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendOperator('+')">+</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendNumber(4)">4</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendNumber(5)">5</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendNumber(6)">6</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendOperator('-')">-</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendNumber(7)">7</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendNumber(8)">8</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendNumber(9)">9</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendOperator('*')">*</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendOperator('/')">/</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendOperator('%')">%</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="appendOperator('^')">^</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="calculate()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
